<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres para la página (UTF-8, que es el estándar para caracteres internacionales) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsiva y se ajuste a diferentes tamaños de pantalla, como en móviles -->
    <title>It's Just Nahiely</title> <!-- El título de la página que aparece en la pestaña del navegador -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Establece la fuente del texto en el cuerpo de la página */
            background-color: #f0f8ff; /* Establece el color de fondo como un azul claro */
            color: #333; /* Define el color del texto en oscuro para que sea legible */
            line-height: 1.6; /* Establece el espacio entre las líneas de texto para que sea más fácil de leer */
            text-align: center; /* Centra el texto horizontalmente en la página */
            margin: 0; /* Elimina el margen por defecto alrededor de la página */
            padding: 20px; /* Añade un poco de espacio (relleno) dentro de los bordes de la página */
        }
        h1 {
            color: #007BFF; /* Cambia el color del título principal a azul */
        }
        nav a {
            margin: 0 15px; /* Añade espacio a los lados de los enlaces de navegación (15px a la izquierda y derecha) */
            text-decoration: none; /* Elimina el subrayado de los enlaces por defecto */
            color: #007BFF; /* Define el color de los enlaces como azul */
        }
        nav a:hover {
            text-decoration: underline; /* Al pasar el ratón sobre un enlace, lo subraya */
            color: #ff6347; /* Cambia el color del enlace a rojo anaranjado cuando pasas el ratón por encima */
        }
    </style>
</head>
<body>
    <h1>Bienvenido a It's Just Nahiely</h1> <!-- Este es el encabezado principal de la página -->
    <nav> <!-- Aquí comienza la sección de navegación -->
        <a href="#">Inicio</a> <!-- Enlace a la página de inicio (actualmente no hace nada porque el enlace está vacío) -->
        <a href="#">Blog</a> <!-- Enlace a la sección de Blog -->
        <a href="#">Acerca de</a> <!-- Enlace a la sección "Acerca de" -->
        <a href="#">Contacto</a> <!-- Enlace a la sección de contacto -->
    </nav>
    <p>Explora destinos de viaje y actividades emocionantes.</p> <!-- Un párrafo de texto con una breve descripción -->
</body>
</html>
